name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Launcher Preflight
      run: |
        python -m huddle_chat.bootstrap --base-dir . --requirements requirements.txt --preflight

    - name: Run Quality Checks (POSIX)
      if: runner.os != 'Windows'
      shell: bash
      run: |
        echo "--- Formatting ---"
        black chat.py huddle_chat tests --check
        echo "--- Linting ---"
        flake8 chat.py huddle_chat tests --ignore=E501,E203,W503 --jobs=1
        echo "--- Type Checking ---"
        mypy chat.py huddle_chat
        echo "--- Testing ---"
        mkdir -p .tmp/pytest
        TMPDIR="$(pwd)/.tmp/pytest" pytest tests --basetemp .tmp/pytest

    - name: Run Quality Checks (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        echo "--- Formatting ---"
        black chat.py huddle_chat tests --check
        echo "--- Linting ---"
        flake8 chat.py huddle_chat tests --ignore=E501,E203,W503 --jobs=1
        echo "--- Type Checking ---"
        mypy chat.py huddle_chat
        echo "--- Testing ---"
        $tmpRoot = Join-Path $env:RUNNER_TEMP "network-chat-pytest"
        $basetemp = Join-Path $tmpRoot "basetemp"
        $workTmp = Join-Path $tmpRoot "tmp"
        New-Item -ItemType Directory -Force -Path $basetemp | Out-Null
        New-Item -ItemType Directory -Force -Path $workTmp | Out-Null
        $env:TMP = $workTmp
        $env:TEMP = $workTmp
        python -m pytest tests --basetemp $basetemp

name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Quality Checks
      # We'll run the commands directly so we don't depend on the venv path in check.sh
      run: |
        echo "--- Formatting ---"
        black chat.py huddle_chat tests --check
        echo "--- Linting ---"
        flake8 chat.py huddle_chat tests --ignore=E501,E203 --jobs=1
        echo "--- Type Checking ---"
        mypy chat.py huddle_chat
        echo "--- Testing ---"
        mkdir -p .tmp/pytest
        TMPDIR="$(pwd)/.tmp/pytest" pytest tests --basetemp .tmp/pytest

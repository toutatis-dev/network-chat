name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Quality Checks
      # We'll run the commands directly so we don't depend on the venv path in check.sh
      run: |
        echo "--- Formatting ---"
        black . --check
        echo "--- Linting ---"
        flake8 chat.py --ignore=E501,E203
        echo "--- Type Checking ---"
        mypy chat.py
        echo "--- Testing ---"
        pytest
